<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLIED IMMERSIVE X-MASGREETING</title>

    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Scripts -->
    <script src="scripts/script.js" defer></script>
</head>
<body>

    <!-- This is a comment
<main class="kerst-tekst"><h1>Applied Immersive Xmasgreeting</h1>
    <!-- Melding voor niet-ondersteunde browsers -->
    <div id="unsupported-message">
        <h1>Niet-ondersteunde browser</h1>
        <p>Deze 3D-weergave werkt niet in Safari of Firefox.</p>
        <p>Gebruik alstublieft <strong>Chrome</strong>, <strong>Chromium</strong> of <strong>Microsoft Edge</strong>.</p>
    </div>
</main> -->
    <!-- 3D model -->
    <model-viewer id="lazy-load" camera-controls touch-action="pan-y" reveal="manual"  src="kerstgroet.glb"
                  camera-controls
                  auto-rotate
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  style="width: 100%; max-width: 600px; height: 80vh;">
                          <div id="lazy-load-poster" slot="poster"></div>
                  <div id="button-load" slot="poster">Load 3D Model</div>
    </model-viewer>

                    <script>
                  document.querySelector('#button-load').addEventListener('click',
                    () => document.querySelector('#lazy-load').dismissPoster());
                </script>
</body>
</html>
