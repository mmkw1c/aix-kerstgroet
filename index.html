<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>AIX Kerstgroet</title>

    <!-- model-viewer via CDN (makkelijkst) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body style="margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#111;">
    <model-viewer src="kerstgroet.glb"
                  camera-controls
                  auto-rotate
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  style="width: 100%; max-width: 600px; height: 80vh;">
    </model-viewer>
  </body>
</html>
