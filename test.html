<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>AIX Kerstgroet</title>

    <!-- model-viewer script (CDN) -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1b2735 0, #090a0f 55%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #fff;
      }

      .wrapper {
        width: 100%;
        max-width: 900px;
        padding: 16px;
      }

      .scene {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
        background: #000;
      }

      .scene model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }

      /* 2D sneeuwlaag */
      .scene::before {
        content: "";
        pointer-events: none;
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(circle, rgba(255, 255, 255, 0.9) 0 2px, transparent 2px),
          radial-gradient(circle, rgba(255, 255, 255, 0.6) 0 1.5px, transparent 1.5px);
        background-size: 12px 12px, 20px 20px;
        opacity: 0.85;
        mix-blend-mode: screen;
        animation: sneeuwVal 12s linear infinite;
      }

      @keyframes sneeuwVal {
        0% {
          transform: translateY(-60px);
        }
        100% {
          transform: translateY(60px);
        }
      }

      /* Kersttekst boven het model */
      .kerst-tekst {
        position: absolute;
        left: 50%;
        top: 10%;
        transform: translateX(-50%);
        padding: 0.6rem 1.4rem;
        border-radius: 999px;
        font-size: 1.4rem;
        font-weight: 600;
        text-align: center;

        /* glow + gradient */
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

        background-image: linear-gradient(
          120deg,
          #ff1744,
          #ffd600,
          #00e676,
          #ff1744
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        color: transparent;

        text-shadow:
          0 0 4px rgba(255, 255, 255, 0.5),
          0 0 10px rgba(255, 255, 255, 0.8);

        animation:
          kerstGradient 6s ease-in-out infinite,
          floatY 3s ease-in-out infinite;
      }

      @keyframes kerstGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes floatY {
        0%,
        100% {
          transform: translate(-50%, 0);
        }
        50% {
          transform: translate(-50%, -8px);
        }
      }

      /* Glitter boven de tekst */
      .kerst-tekst::before {
        content: "âœ¦ âœ§ âœ¶ âœ§ âœ¦";
        position: absolute;
        left: 50%;
        top: -1.6rem;
        transform: translateX(-50%);
        font-size: 0.8rem;
        opacity: 0.7;
        animation: twinkle 2.3s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.2);
        }
      }

      /* Ondertitel onderin */
      .subtitle {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        font-size: 0.9rem;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
      }

      @media (max-width: 640px) {
        .kerst-tekst {
          font-size: 1.1rem;
          padding: 0.4rem 1rem;
        }

        .subtitle {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="scene">
        <!-- Tekst overlay -->
        <div class="kerst-tekst">
          Fijne feestdagen van AIX ðŸŽ„
        </div>

        <!-- Ondertitel / ondertekst -->
        <div class="subtitle">
          Scan de kaart. Beleef het huisje. Deel de warmte. âœ¨
        </div>

        <!-- 3D model -->
        <model-viewer
          src="kersthuisje.glb"      <!-- vervang door jouw GLB-bestandsnaam -->
          camera-controls
          auto-rotate
          autoplay
          ar
          ar-modes="webxr scene-viewer quick-look"
          exposure="1.1"
          shadow-intensity="0.4"
        >
        </model-viewer>
      </div>
    </div>
  </body>
</html>
